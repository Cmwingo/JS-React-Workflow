<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="header"><h1>Movie Trivia Game</h1></div>

    <div class="container">
      <div class="form-group">
        <label for="movie" id="movie-label">What is your favorite movie?</label>
        <input id="movie" type="text" class="form-control">
        <button class="btn" id="movieButton">Play!</button>
      </div>

      <div class="form-group">
        <label for="director">Director:</label>
        <input id="director" type="text" class="form-control">
        <button class="btn" id="directorButton">Guess</button>
      </div>

      <div class="form-group">
        <label for="actor">Actor:</label>
        <input id="actor" type="text" class="form-control">
        <button class="btn" id="actorButton">Guess</button>
      </div>

      <div class="form-group">
        <label for="year">Release year:</label>
        <input id="year" type="text" class="form-control">
        <button class="btn" id="yearButton">Guess</button>
      </div>
      <div class="showMovie"></div>
    </div>
  </body>
</html>
